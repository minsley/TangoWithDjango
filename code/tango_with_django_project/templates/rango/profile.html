{% extends 'rango/base.html' %}

{% block title %}Profile{% endblock %}

{% block body_block %}
	{% if user.is_authenticated %}
		<div class="hero-unit">
			<h1>{{ user.username }}'s Profile</h1>
			<br/>
			{{ profile.email }}
			<br/>
			{{ user.password }}
			<br/>
			{{ user.email }}
		</div>
	{% else %}
	{% endif %}
{% endblock %}
